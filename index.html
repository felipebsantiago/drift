<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Equipes de F1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Gerenciador de Equipes de F1</h1>
        </header>

        <!-- Área de Cadastro -->
        <section id="cadastro-form-area" aria-labelledby="cadastro-titulo">
            <h2 id="cadastro-titulo">Dados da Equipe</h2>
            
            <form id="equipe-form">
                <input type="hidden" id="equipe-id" value="">
                
                <div class="form-group">
                    <label for="nome">Nome da Equipe:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="pais">País de Origem:</label>
                    <input type="text" id="pais" required>
                </div>

                <div class="form-group">
                    <label for="chefe">Chefe da Equipe:</label>
                    <input type="text" id="chefe" required>
                </div>

                <div class="form-group">
                    <label for="motor">Motor/Fornecedor:</label>
                    <input type="text" id="motor" required>
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" required>
                        <option value="Ativa">Ativa</option>
                        <option value="Inativa">Inativa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="titulos">Total de Títulos:</label>
                    <input type="number" id="titulos" min="0" required>
                </div>

                <div class="form-actions">
                    <button type="submit" id="btn-salvar">Salvar Equipe</button>
                    <button type="button" id="btn-cancelar">Limpar Campos</button>
                </div>
            </form>
        </section>
        <!-- Área de Listagem -->
        <section id="separacao-area" aria-labelledby="listagem-titulo">
            <h2 id="listagem-titulo">Listagem de Equipes e Arquivos</h2>
            
            <div class="file-controls">
                <label for="arquivoInputEquipe">Importar arquivo CSV:</label>
                <input type="file" id="arquivoInputEquipe" accept=".csv">
                <button id="btn-exportar">Exportar Tabela</button>
            </div>
            <table id="equipes-table" role="grid">
                <thead>
                    <tr>
                        <th scope="col">Equipe</th>
                        <th scope="col">País</th>
                        <th scope="col">Chefe</th>
                        <th scope="col">Motor</th>
                        <th scope="col">Status</th>
                        <th scope="col">Títulos</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="equipes-list">
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
